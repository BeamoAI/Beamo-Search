<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/results.css">
  <meta charset="UTF-8">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="Beamo Search is the smartest search engine with cutting-edge AI tech that will blow your mind away. Change the world.">
  <meta name="keywords"
    content="Beamo, Beamo Search, search engine, search, online search, web search, fast search, best">
  <meta name="classification" content="Search Engine">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Beamo Search</title>
</head>
<body>
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
  <main>
    <div id="header">
      <form id="search-form" role="search" class="search-form-styling">
        <a href="/index.html">
          <img src="/images/logo.webp" alt="Beamo Search" aria-label="Beamo Home" class="headerimage" loading="lazy">
        </a>
        <div id="search-wrapper">
          <div id="search-bar">
            <label for="search-term" class="sr-only">Search Term</label>
            <input type="text" id="search-term" name="q" autocomplete="off" placeholder="Search..."
              aria-label="Search Term" maxlength="5000">
          </div>
          <ul id="suggestions-list" class="suggestions-hidden"></ul>
          <div id="button-container">
            <button id="searchBtn" type="button" class="custom-button"><img src="/images/searchicon.webp"
                class="button-icon">All</button>
            <button id="chatBtn" type="button" class="custom-button"><img src="/images/chatbutton.webp"
                class="button-icon">Chat</button>
            <button id="imagesBtn" type="button" class="custom-button"><img src="/images/imagebutton.webp"
                class="button-icon">Images</button>
            <button id="mapsBtn" type="button" class="custom-button"><img src="/images/mapsbutton.webp"
                class="button-icon">Maps</button>
            <button id="newsBtn" type="button" class="custom-button"><img src="/images/newsbutton.webp"
                class="button-icon">News</button>
            <button id="videoBtn" type="button" class="custom-button"><img src="/images/videobutton.webp"
                class="button-icon">Videos</button>
            <a
              href="https://www.kiwi.com/deep?affilid=beamobeamosearchflights&departure=anytime&lang=en&return=anytime&returnFromDifferentAirport=false&returnToDifferentAirport=false"><button
                id="travelBtn" type="button" class="custom-button"><img src="/images/travelbutton.webp"
                  class="button-icon">Travel</button></a>
          </div>
        </div>
      </form>
      <div id="maps-container"></div>
    </div>
    <div class="box" id="assistant-response-box" aria-live="polite" aria-busy="true">
      Getting response...
    </div>
    <div id="qr-container"></div>
    <div id="calculator-container"></div>
    <div id="definition-container" aria-live="polite"></div>
    <div id="timezone-container"></div>
    <section id="search-results" aria-live="polite"></section>
    <div id="related-searches-container"></div>
  </main>
  <div id="pagination" class="pagination"></div>
  <script src="/JS/results.js"></script>
</body>
</html>
