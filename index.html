<!DOCTYPE html>
  <html lang="en">
    <head>
      <link href="index.css" rel="stylesheet">
      <meta charset="UTF-8">
      <meta content="index, follow" name="robots">
      <meta content="Discover the power of Beamo Search. Our cutting-edge AI tech offers the smartest and fastest online search experience available. Revolutionize the way you browse the web with Beamo Search." name="description">
      <meta content="Beamo, Beamo Search, search engine, search, online search, web search, fast search, best" name="keywords">
      <meta content="Search Engines" name="classification">
      <meta content="width=device-width,initial-scale=1" name="viewport">
      <title>Beamo Search</title>
    </head>
    <body>
      <header>
        <div class="logo-container"><a href="index.html"><img alt="Beamo logo" src="logo.webp" class="logo"></a></div><button id="chatBtn"><img alt="Chat" src="chatbutton.webp"></button><button id="settings-button"><img alt="Settings icon" src="settings.webp"></button>
        <div id="settings-options">
          <ul>
            <li><a href="privacypolicy.html" target="_blank" id="privacybutton">Privacy Policy</a></li>
            <li><a href="https://qvyzaa9dity.typeform.com/to/uUZiihqm" target="_blank" id="feedback">Feedback</a></li>
            <li><a href="https://www.kiwi.com/deep?affilid=beamobeamosearchflights&departure=anytime&lang=en&return=anytime&returnFromDifferentAirport=false&returnToDifferentAirport=false" target="_blank" id="travel">Travel</a></li>
            <li><a href="https://medium.com/@beamo" target="_blank" id="blog">Blog</a></li>
          </ul>
        </div>
      </header>
      <form action="results.html" id="search-form">
        <div id="search-wrapper"><label class="sr-only" for="search-term">Search Term</label><input aria-label="Search Term" autocomplete="off" autofocus id="search-term" maxlength="4000" name="q" placeholder="Search..." type="text">
          <ul id="suggestions-list"></ul>
        </div>
      </form>
      <div id="chrome-extension-link"><a href="https://chromewebstore.google.com/detail/beamo-search-helper/eindkcciggdgdjepobkkhflddakppfjp" target="_blank">Set as Your Default Search Engine</a></div>
      <script src="index.js"></script>
    </body>
  </html>
